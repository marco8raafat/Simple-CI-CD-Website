<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - CI/CD Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo">ðŸ›’ CI/CD Shop</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart<span class="cart-badge" id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem; color: #333;">Our Products</h1>
        
        <div id="message"></div>
        
        <div class="products-grid" id="products-grid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Load cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // Add to cart
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Show success message
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="message success">âœ“ Product added to cart!</div>';
            setTimeout(() => messageDiv.innerHTML = '', 3000);
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                
                const grid = document.getElementById('products-grid');
                grid.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-image">${product.emoji}</div>
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">$${product.price.toFixed(2)}</div>
                        <button class="btn" onclick='addToCart(${JSON.stringify(product)})'>
                            Add to Cart
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<div class="message error">Failed to load products. Make sure the backend is running!</div>';
            }
        }

        // Initialize
        updateCartCount();
        loadProducts();
    </script>
</body>
</html>
