<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CI/CD Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo">ðŸ›’ CI/CD Shop</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart<span class="cart-badge" id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem; color: #333;">Checkout</h1>
        
        <div id="message"></div>
        
        <div style="display: grid; grid-template-columns: 1fr 400px; gap: 2rem;">
            <div class="checkout-form">
                <h2 style="margin-bottom: 1.5rem;">Shipping Information</h2>
                
                <form id="checkout-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Street Address *</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="zipCode">ZIP Code *</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="UK">United Kingdom</option>
                                <option value="AU">Australia</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <h2 style="margin: 2rem 0 1.5rem;">Payment Information</h2>
                    
                    <div class="form-group">
                        <label for="cardNumber">Card Number *</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date *</label>
                            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV *</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Order Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                        Place Order
                    </button>
                </form>
            </div>
            
            <div>
                <div class="cart-summary" style="margin-bottom: 2rem;">
                    <h2 style="margin-bottom: 1.5rem;">Order Summary</h2>
                    <div id="order-items" style="margin-bottom: 1.5rem;"></div>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                
                <div style="background: #e7f3ff; padding: 1.5rem; border-radius: 10px; font-size: 0.9rem;">
                    <p style="margin-bottom: 0.5rem;">ðŸ”’ Secure Checkout</p>
                    <p style="color: #666;">Your payment information is encrypted and secure.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // Calculate totals
        function calculateTotals(cart) {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const shipping = cart.length > 0 ? 10 : 0;
            const total = subtotal + tax + shipping;
            
            return { subtotal, tax, shipping, total };
        }

        // Load order summary
        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }
            
            const { subtotal, tax, shipping, total } = calculateTotals(cart);
            
            const itemsHtml = cart.map(item => `
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid #eee;">
                    <span>${item.name} Ã— ${item.quantity}</span>
                    <span style="font-weight: bold;">$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
            
            document.getElementById('order-items').innerHTML = itemsHtml;
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Format card number
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Format expiry date
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const formData = new FormData(e.target);
            
            const orderData = {
                customer: Object.fromEntries(formData),
                items: cart,
                totals: calculateTotals(cart)
            };
            
            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Clear cart
                    localStorage.removeItem('cart');
                    
                    // Show success message
                    document.getElementById('message').innerHTML = `
                        <div class="message success">
                            <h2>âœ“ Order Placed Successfully!</h2>
                            <p>Order ID: ${result.orderId}</p>
                            <p>Thank you for your purchase! You will receive a confirmation email shortly.</p>
                            <a href="products.html"><button class="btn" style="margin-top: 1rem;">Continue Shopping</button></a>
                        </div>
                    `;
                    
                    // Hide form
                    document.getElementById('checkout-form').style.display = 'none';
                    document.querySelector('.cart-summary').style.display = 'none';
                    
                    // Scroll to top
                    window.scrollTo(0, 0);
                } else {
                    throw new Error(result.message || 'Order failed');
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `
                    <div class="message error">
                        Failed to place order: ${error.message}. Make sure the backend is running!
                    </div>
                `;
                window.scrollTo(0, 0);
            }
        });

        // Initialize
        updateCartCount();
        loadOrderSummary();
    </script>
</body>
</html>
