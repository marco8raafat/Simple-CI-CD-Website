<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo">ðŸ›’ Marketplace</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart<span class="cart-badge" id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Your cart</h1>
        
        <div id="cart-content"></div>
    </div>

    <script>
        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // Update quantity
        function updateQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const item = cart.find(i => i.id === productId);
            
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== productId);
                }
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            updateCartCount();
        }

        // Remove item
        function removeItem(productId) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            updateCartCount();
        }

        // Calculate totals
        function calculateTotals(cart) {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1; // 10% tax
            const shipping = cart.length > 0 ? 10 : 0;
            const total = subtotal + tax + shipping;
            
            return { subtotal, tax, shipping, total };
        }

        // Render cart
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const contentDiv = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p style="margin-bottom: 1rem;">Start shopping to add items</p>
                        <a href="products.html"><button class="btn">Browse items</button></a>
                    </div>
                `;
                return;
            }
            
            const { subtotal, tax, shipping, total } = calculateTotals(cart);
            
            contentDiv.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 350px; gap: 1rem;">
                    <div class="cart-items">
                        ${cart.map(item => `
                            <div class="cart-item">
                                <div class="cart-item-image">${item.emoji}</div>
                                <div class="cart-item-details">
                                    <h3>${item.name}</h3>
                                    <p style="font-weight: 600; color: #050505;">$${item.price.toFixed(2)} each</p>
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                        <span style="padding: 0 0.75rem; font-weight: 600;">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                    </div>
                                </div>
                                <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 0.5rem;">
                                    <div style="font-size: 1.125rem; font-weight: 700;">
                                        $${(item.price * item.quantity).toFixed(2)}
                                    </div>
                                    <button class="btn btn-danger" style="margin: 0; padding: 0.375rem 0.75rem; font-size: 0.875rem;" onclick="removeItem(${item.id})">Remove</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="cart-summary">
                        <h2 style="margin-bottom: 1rem;">Summary</h2>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (10%)</span>
                            <span>$${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>$${shipping.toFixed(2)}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                        <a href="checkout.html">
                            <button class="btn" style="width: 100%; margin: 1rem 0 0 0;">
                                Checkout
                            </button>
                        </a>
                    </div>
                </div>
            `;
        }

        // Initialize
        updateCartCount();
        renderCart();
    </script>
</body>
</html>
