    <div class="container">
        <h2 style="margin-bottom: 1rem;">Today's picks</h2>

    <footer style="background: #ffffff; border-top: 1px solid #e4e6eb; padding: 2rem; text-align: center; margin-top: 2rem;">
        <p style="color: #65676b; font-size: 0.875rem;">Â© 2026 Marketplace - Demo E-commerce Application</p>
        <p style="margin-top: 0.5rem; color: #65676b; font-size: 0.8125rem;">Built with Express.js, Docker & Jenkins</p>
    </footer>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // Add to cart
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Show simple alert
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message success';
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '5rem';
            messageDiv.style.right = '1rem';
            messageDiv.style.zIndex = '10000';
            messageDiv.textContent = 'âœ“ Added to cart';
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 2000);
        }

        // Load featured products
        async function loadFeaturedProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                
                // Show first 4 products as featured
                const featured = products.slice(0, 4);
                
                const grid = document.getElementById('featured-products');
                grid.innerHTML = featured.map(product => `
                    <div class="product-card">
                        <div class="product-image">${product.emoji}</div>
                        <h3>${product.name}</h3>
                        <div class="price">$${product.price.toFixed(2)}</div>
                        <p>${product.description}</p>
                        <button class="btn" onclick='addToCart(${JSON.stringify(product)})'>
                            Add to cart
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('featured-products').innerHTML = 
                    '<p style="text-align: center; color: #65676b; grid-column: 1/-1;">Unable to load products. Make sure the backend is running!</p>';
            }
        }

                        <p>Products available: ${data.products}</p>
                        <p>Orders received: ${data.orders}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="message error">
                        <strong>âœ— Backend is not responding</strong>
                        <p>Make sure to start the backend with: docker-compose up</p>
                    </div>

</body>
